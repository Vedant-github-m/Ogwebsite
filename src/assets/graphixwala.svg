<svg width="800" height="450" viewBox="0 0 800 450" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF3CAC;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#784BA0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2B86C5;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="15" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <rect width="800" height="450" fill="#1a1a1a"/>
  
  <!-- Abstract Shapes -->
  <circle cx="200" cy="100" r="150" fill="url(#grad1)" opacity="0.6" filter="url(#glow)"/>
  <circle cx="600" cy="350" r="120" fill="#2B86C5" opacity="0.4" filter="url(#glow)"/>
  
  <!-- UI Elements -->
  <rect x="150" y="100" width="500" height="300" rx="20" fill="#252525" stroke="rgba(255,255,255,0.1)" stroke-width="2"/>
  <rect x="150" y="100" width="500" height="40" rx="20" fill="#333"/>
  <circle cx="180" cy="120" r="6" fill="#FF5F56"/>
  <circle cx="200" cy="120" r="6" fill="#FFBD2E"/>
  <circle cx="220" cy="120" r="6" fill="#27C93F"/>
  
  <!-- Content placeholders -->
  <rect x="190" y="180" width="150" height="20" rx="4" fill="#555"/>
  <rect x="190" y="220" width="250" height="10" rx="2" fill="#444"/>
  <rect x="190" y="240" width="200" height="10" rx="2" fill="#444"/>
  
  <rect x="480" y="180" width="130" height="130" rx="10" fill="url(#grad1)"/>
  
  <text x="400" y="420" text-anchor="middle" font-family="sans-serif" font-size="24" fill="#fff" opacity="0.5" letter-spacing="4">GRAPHIXWALA</text>
</svg>
