<svg width="800" height="450" viewBox="0 0 800 450" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2e1065;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="15" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <rect width="800" height="450" fill="url(#bgGrad)"/>
  
  <!-- Content blocks -->
  <rect x="150" y="100" width="500" height="280" rx="15" fill="#1e1e2f" stroke="#4c1d95" stroke-width="2" filter="drop-shadow(0 15px 25px rgba(0,0,0,0.5))"/>
  
  <!-- Code Editor Window header -->
  <rect x="150" y="100" width="500" height="40" rx="15" fill="#13131f"/>
  <circle cx="170" cy="120" r="6" fill="#ff5f56"/>
  <circle cx="190" cy="120" r="6" fill="#ffbd2e"/>
  <circle cx="210" cy="120" r="6" fill="#27c93f"/>
  <text x="400" y="125" text-anchor="middle" font-family="monospace" font-size="14" fill="#6b7280">devanshutayal.com</text>

  <!-- Left Sidebar (Photo placeholder) -->
  <circle cx="250" cy="220" r="60" fill="#2d2d44" stroke="#8b5cf6" stroke-width="3"/>
  <path d="M 230 200 L 270 200 L 250 240 Z" fill="#8b5cf6" opacity="0.5"/>
  
  <!-- Text Elements (Code-like) -->
  <text x="340" y="190" font-family="monospace" font-size="20" fill="#a78bfa" font-weight="bold">const developer = {</text>
  <text x="360" y="220" font-family="monospace" font-size="18" fill="#e2e8f0">name: <tspan fill="#34d399">'Devanshu Tayal'</tspan>,</text>
  <text x="360" y="250" font-family="monospace" font-size="18" fill="#e2e8f0">role: <tspan fill="#34d399">'Software Engineer'</tspan>,</text>
  <text x="360" y="280" font-family="monospace" font-size="18" fill="#e2e8f0">skills: [<tspan fill="#f59e0b">'React'</tspan>, <tspan fill="#f59e0b">'Node'</tspan>]</text>
  <text x="340" y="310" font-family="monospace" font-size="20" fill="#a78bfa" font-weight="bold">};</text>

  <rect x="340" y="340" width="100" height="8" rx="4" fill="#4c1d95" filter="url(#glow)"/>
  
  <!-- Floating abstract elements -->
  <path d="M 600 80 Q 650 50 700 100 T 750 150" fill="none" stroke="#8b5cf6" stroke-width="2" opacity="0.3"/>
  <circle cx="680" cy="120" r="5" fill="#f472b6" filter="url(#glow)"/>
</svg>
